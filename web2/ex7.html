<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      var i = 0
      while (i < 3) {
        document.write('<li>탕</li>');
        document.write('<li>수</li>');
        document.write('<li>육</li>');
        i = i + 1;
      }
    </script>
  </ul>
  </body>
</html>
