<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var Coworkers = ['찰리', '스누피','삐약', '티거', '푸우']
    </script>
    <h2>Coworkers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < Coworkers.length) {
          document.write('<li><a href="http://a.com/"'+Coworkers[i]+'">'+Coworkers[i]+'</li><a href=>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
